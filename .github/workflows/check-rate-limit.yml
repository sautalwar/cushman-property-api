PYEOF

      - name: "Step 2 - AI Anomaly Detection (Z-score statistical analysis)"
        id: anomaly
        run: |
          python3 - <<'PYEOF'
import json, math, os

with open('/tmp/history.json') as f:
    data = json.load(f)

total = data['total']
mean = sum(total)/len(total)
variance = sum((x-mean)**2 for x in total)/len(total)
std = math.sqrt(variance)

anomalies = [(h, v, round((v-mean)/max(std,1),1)) for h,v in enumerate(total) if (v-mean)/max(std,1) > 2.5]
normal_peak = max(v for h,v in enumerate(total) if h < 14)
recommended = max(15, int(normal_peak * 1.5))
strict = max(10, int(normal_peak * 1.0))

out = os.environ.get('GITHUB_OUTPUT','/tmp/gho.txt')
with open(out,'a') as f:
    f.write(f"anomaly_count={len(anomalies)}\n")
    f.write(f"mean={mean:.1f}\n")
    f.write(f"std={std:.1f}\n")
    f.write(f"recommended_limit={recommended}\n")
    f.write(f"strict_limit={strict}\n")
    f.write("anomaly_hours="+",".join(str(h) for h,_,_ in anomalies)+"\n")

with open('/tmp/anomaly.json','w') as f:
    json.dump({'mean':mean,'std':std,'anomalies':[[h,v,z] for h,v,z in anomalies],'recommended':recommended,'strict':strict},f)

print(f"Mean: {mean:.1f} | Std: {std:.1f} | Anomalies: {len(anomalies)} windows")
print(f"Anomaly hours: {[h for h,_,_ in anomalies]}")
print(f"AI recommended limit: {recommended} req/min per user")
PYEOF

      - name: "Step 3 - Probe live API for rate limit enforcement"
        id: probe
        run: |
          API=${API_URL:-http://localhost:3001}
          RESPONSE=$(curl -s --connect-timeout 3 -X POST "$API/api/auth/login" \
            -H "Content-Type: application/json" \
            -d '{"email":"charlie@plumbing.com","password":"Password123!"}' 2>/dev/null || echo '{"error":"no_api"}')

          TOKEN=$(echo "$RESPONSE" | python3 -c "
import sys,json
d=json.load(sys.stdin)
print(d.get('data',{}).get('token','none'))
" 2>/dev/null || echo "none")

          RATE_LIMITED=0
          ACCEPTED=0

          if [ "$TOKEN" != "none" ] && [ "$TOKEN" != "" ]; then
            JOB_ID="cccccccc-0000-0000-0000-000000000001"
            for i in $(seq 1 25); do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 2 \
                -X POST "$API/api/jobs/$JOB_ID/bids" \
                -H "Content-Type: application/json" \
                -H "Authorization: Bearer $TOKEN" \
                -d "{\"amount\": $((100 + i))}" 2>/dev/null || echo "000")
              if [ "$STATUS" = "429" ]; then
                RATE_LIMITED=1
                echo "Rate limit triggered at request #$i"
                break
              elif [ "$STATUS" = "200" ] || [ "$STATUS" = "201" ]; then
                ACCEPTED=$((ACCEPTED+1))
              fi
            done
          else
            echo "API not reachable in CI â€” historical analysis only"
            ACCEPTED=25
          fi

          echo "rate_limited=$RATE_LIMITED" >> $GITHUB_OUTPUT
          echo "accepted=$ACCEPTED" >> $GITHUB_OUTPUT

      - name: "Step 4 - Write Step Summary with Mermaid chart and AI report"
        env:
          PEAK_HOUR:    ${{ steps.history.outputs.peak_hour }}
          PEAK_REQ:     ${{ steps.history.outputs.peak_requests }}
          ATK_TOTAL:    ${{ steps.history.outputs.attacker_total }}
          ANOMALIES:    ${{ steps.anomaly.outputs.anomaly_count }}
          MEAN:         ${{ steps.anomaly.outputs.mean }}
          STD:          ${{ steps.anomaly.outputs.std }}
          REC_LIMIT:    ${{ steps.anomaly.outputs.recommended_limit }}
          STRICT_LIMIT: ${{ steps.anomaly.outputs.strict_limit }}
          RATE_LIMITED: ${{ steps.probe.outputs.rate_limited }}
          ACCEPTED:     ${{ steps.probe.outputs.accepted }}
        run: |
          python3 - <<'PYEOF'
import json, os

with open('/tmp/history.json') as f:
