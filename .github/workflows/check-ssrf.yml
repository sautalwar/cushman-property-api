name: "VULN-10: SSRF Check"

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

env:
  API_URL: ${{ vars.API_URL }}

jobs:
  check-ssrf:
    name: "Check SSRF via Contractor Webhook URL"
    runs-on: ubuntu-latest
    steps:
      - name: Login as Charlie (contractor)
        id: login
        run: |
          API=${API_URL:-http://localhost:3001}
          RESPONSE=$(curl -s --connect-timeout 5 -X POST "$API/api/auth/login" \
            -H "Content-Type: application/json" \
            -d '{"email":"charlie@plumbing.com","password":"Password123!"}' 2>/dev/null || echo '{}')
          TOKEN=$(echo "$RESPONSE" | python3 -c "import sys,json; d=json.load(sys.stdin); print(d.get('data',{}).get('token','SKIP'))" 2>/dev/null || echo 'SKIP')
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          if [ "$TOKEN" = "SKIP" ]; then
            echo "⚠️ API not reachable at $API — skipping live probe"
          fi

      - name: Set webhook to Azure IMDS endpoint (SSRF probe)
        id: ssrf_test
        run: |
          if [ "${{ steps.login.outputs.token }}" = "SKIP" ] || [ -z "${{ steps.login.outputs.token }}" ]; then
            echo "status=SKIP" >> $GITHUB_OUTPUT
            echo "leaked=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          API=${API_URL:-http://localhost:3001}
          STATUS=$(curl -s --connect-timeout 5 -o /tmp/webhook_response.txt -w "%{http_code}" \
            -X POST "$API/api/contractors/webhook" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ steps.login.outputs.token }}" \
            -d '{"webhookUrl":"http://169.254.169.254/metadata/instance?api-version=2021-02-01"}' 2>/dev/null || echo 'SKIP')
          RESPONSE=$(cat /tmp/webhook_response.txt 2>/dev/null || echo '')
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "Response preview: ${RESPONSE:0:300}"
          if echo "$RESPONSE" | grep -q "compute\|subscriptionId\|resourceGroup"; then
            echo "leaked=true" >> $GITHUB_OUTPUT
          else
            echo "leaked=false" >> $GITHUB_OUTPUT
          fi

      - name: Evaluate result
        run: |
          STATUS="${{ steps.ssrf_test.outputs.status }}"
          LEAKED="${{ steps.ssrf_test.outputs.leaked }}"

          if [ "$STATUS" = "SKIP" ] || [ -z "$STATUS" ]; then
            echo "## ⚠️ API Not Reachable in CI" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The live API at \`${API_URL:-http://localhost:3001}\` was not reachable from the GitHub Actions runner." >> $GITHUB_STEP_SUMMARY
            echo "**To enable live probing:** Set the \`API_URL\` repository variable (Settings → Variables) to a deployed staging URL." >> $GITHUB_STEP_SUMMARY
            echo "This check is **informational only** until a live API endpoint is configured." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          if [ "$LEAKED" = "true" ] || [ "$STATUS" = "200" ]; then
            echo "::error::VULN-10 CONFIRMED: SSRF! Server fetched Azure IMDS endpoint (HTTP $STATUS, metadata_leaked=$LEAKED). Fix: validate webhookUrl against allowlist"
            echo "## VULN-10 SSRF Detected" >> $GITHUB_STEP_SUMMARY
            echo "**Fix:** In ContractorService.triggerWebhook(), reject private IP ranges and require HTTPS with approved hostnames." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "SSRF check passed - server rejected internal URL (HTTP $STATUS)"
            echo "## SSRF Check Passed" >> $GITHUB_STEP_SUMMARY
          fi
