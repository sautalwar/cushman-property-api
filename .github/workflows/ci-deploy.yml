name: "CI/CD: Build, Test & Deploy"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  ACR_NAME: ${{ vars.ACR_NAME || 'proptracker' }}
  RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP || 'proptracker-rg' }}
  APP_SERVICE_NAME: ${{ vars.APP_SERVICE_NAME || 'proptracker-api' }}

jobs:
  test:
    name: "Run API Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      - name: Install dependencies
        run: cd api && npm ci
      - name: Run tests
        run: cd api && npm test

  build-and-push:
    name: "Build Docker Image & Push to ACR"
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Login to ACR
        run: az acr login --name $ACR_NAME
      - name: Build and push
        run: |
          IMAGE_TAG="${ACR_NAME}.azurecr.io/proptracker-api:${{ github.sha }}"
          docker build -t $IMAGE_TAG ./api
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

  deploy-infrastructure:
    name: "Deploy Bicep IaC"
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy Bicep
        run: |
          az deployment group create \
            --resource-group $RESOURCE_GROUP \
            --template-file infra/main.bicep \
            --parameters acrName=$ACR_NAME apiImageTag=${{ github.sha }} \
              databasePassword=${{ secrets.DATABASE_PASSWORD }} \
              jwtSecret=${{ secrets.JWT_SECRET }}

  deploy-frontend:
    name: "Deploy React Frontend to Azure Static Web Apps"
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Build frontend
        run: |
          cd frontend
          npm ci
          VITE_API_URL=${{ vars.API_URL }} npm run build
      - name: Deploy to SWA
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"